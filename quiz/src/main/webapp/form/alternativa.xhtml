<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form prependId="false">

	<p:focus for="nome" />
	<div class="ui-fluid">
		<p:messages id="msg" life="7000" showDetail="true" showSummary="true" />
		<p:panelGrid id="group" columns="3" styleClass="ui-panelgrid-blank"
			columnClasses="ui-grid-col-2, ui-grid-col-6, ui-grid-col-4"
			layout="grid">

			<p:outputLabel for="nome" styleClass="my-label" value="Nome " />
			<p:inputText id="nome" required="true"
				requiredMessage="Campo 'Nome' é obrigatório!"
				value="#{alternativaMB.alternativa.descricao}" />
			<p:message for="nome" />


			<p:outputLabel for="descricao" styleClass="my-label"
				value="Descrição" />
			<p:inputTextarea id="descricao" required="false"
				requiredMessage="Campo 'Descrição' é obrigatório!"
				value="#{alternativaMB.alternativa.descricao}" />
			<p:message for="descricao" />


			<p:outputLabel for="explicacao" styleClass="my-label"
				value="Explicação" />
			<p:inputTextarea id="explicacao" required="true"
				requiredMessage="Campo 'Explicação' é obrigatório!"
				value="#{alternativaMB.alternativa.explicacao}" />
			<p:message for="explicacao" />
			
			<p:outputLabel for="esta-correta" value="Está correta?" styleClass="my-label"/>
			<p:selectBooleanCheckbox id="esta-correta" value="#{alternativaMB.alternativa.estaCorreta}" 
				required="true" requiredMessage="Campo 'Está correta?' é obrigatório!" />
			<p:message for="esta-correta"/>


			<p:outputLabel for="status" styleClass="my-label" value="Status" />
			<p:selectOneRadio id="status" required="true"
				requiredMessage="Campo 'Status' é obrigatório!"
				value="#{alternativaMB.alternativa.status}">
					<f:selectItems id="status-item" itemLabel="#{status.descricao}" var="status"
						value="#{usuarioMB.listarStatus()}" itemValue="#{status}" />
			</p:selectOneRadio>
			
			<p:message for="status" />

			<p:outputLabel />
			
			</p:panelGrid>
			
			<p:panelGrid layout="grid" columns="2" columnClasses="ui-grid-col-3,ui-grid-col-3"
			styleClass="ui-panelgrid-blank">
				<p:commandButton value="Cadastrar" action="#{alternativaMB.salvar()}"
					update="group" validateClient="true" icon="fa fa-save"
					rendered="#{alternativaMB.alternativa.id == null}" styleClass="btn-blue">
				</p:commandButton>

				<p:commandButton value="Editar" action="#{alternativaMB.atualizar()}"
					update="group" validateClient="true" icon="fa fa-edit"
					rendered="#{alternativaMB.alternativa.id != null}" styleClass="btn-green">
				</p:commandButton>

				<p:button value="Cancelar" outcome="/list/alternativa" icon="fa fa-close"
					styleClass="btn-red ">
				</p:button>

			</p:panelGrid>
 
	</div>
</h:form>
</html>
